<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hadith Generator</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="transition-colors duration-500 h-screen flex flex-col">
    <nav class="bg-white shadow-md w-full top-0 left-0 z-10">
        <div class="container mx-auto p-4 flex justify-center">
            <h1 class="text-3xl font-bold text-gray-900">Daily Hadith</h1>
        </div>
    </nav>
    <div class="flex-grow container mx-auto p-6 flex flex-col items-center justify-center overflow-auto pt-20">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mb-6 flex-grow">
            <div id="hadith-container" class="text-xl italic font-semibold text-gray-900 mb-4 p-4 border border-gray-300 rounded-lg shadow-inner overflow-auto max-h-full">
                <p id="hadith-text">Click the button to get a random hadith.</p>
            </div>
            <div id="details" class="text-gray-700 mb-4"></div>
            <button onclick="fetchRandomHadith()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Read Another!</button>
        </div>
    </div>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
